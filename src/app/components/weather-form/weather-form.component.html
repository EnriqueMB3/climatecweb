<div class="container">
    <form (ngSubmit)="onSend()" #weatherForm="ngForm">
        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control" name="city" autocomplete="off" placeholder="City" required [(ngModel)]="_city" #city="ngModel" />
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="country" autocomplete="off" placeholder="Country" required [(ngModel)]="_country" #country="ngModel" />
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn boton-naranja mt-md-0 m-5 text-md-left" [disabled]="!weatherForm.form.valid">
            Consultar Clima
          </button>
            </div>
        </div>
    </form>
</div>
